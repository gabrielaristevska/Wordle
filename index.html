<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="game-container">

        <div id="score-element"></div>
        <div id="header">
            <h1>Wordle</h1>
        </div>
        <div id="word-input">
            <label for="input">Write the 5-letter word and click enter:</label>
            <input type="text" id="input">
        </div>
        <p id="timer">
            <span>Time: </span><span id="paragraph-for-timer">00:00</span>
        </p>
        <div id="game-body"></div>

    </div>
</body>
</html>
